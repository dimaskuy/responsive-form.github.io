<!DOCTYPE html>
<html lang="id" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Responsive Animated Login~</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

  </head>
  <body>
    <img src="https://i.ibb.co/znjbYby/wave.png" alt="wave" border="0" class="wave">

    <div class="container">
      <div class="img">
        <img src="https://i.ibb.co/09qK7Lp/20210409-215402.png" alt="20210409-215402" border="0">
      </div>

      <div class="login-container">
        <form class="" action="index.html" method="post">
          <img src="https://i.ibb.co/S3zFFFM/20210409-214526.png" alt="20210409-214526" border="0" class="avatar">
          <h2>Selamat Datang!</h2>
           <div class="input-div one">
             <div class="i">
               <i class="fas fa-user"></i>
             </div>
             <div class="">
               <h5>Username</h5>
               <input type="text" name="" value="" class="input">
             </div>
           </div>
           <div class="input-div two">
             <div class="i">
               <i class="fas fa-lock"></i>
             </div>
             <div class="">
               <h5>Password</h5>
               <input type="password" name="" value="" class="input" required>
             </div>
           </div>
           <a href="#">Lupa Password?</a>
           <input type="submit" class="submit" value="Login" required>
        </form>
      </div>
    </div>

        <script type="text/javascript" src="main.js"></script>
  </body>
</html>
